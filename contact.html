<head>

<body>

  <body>
    <div id="mcontainer-1">
      <div class="card">
        <div class="card-header">
          <div class="col-sm">
            <a href="index.html" id="logo">Kenyel Bunting</a>
            <nav class="nav">
              <a class="nav-link active" href="index.html">About</a>
              <a class="nav-link active" href="portfolio.html">Portfolio</a>
              <a class="nav-link active" href="contact.html">Contact</a>
            </nav>

          </div>
        </div>
      </div>
    </div>

    <div class="container" id="mcontainer-2">
      <div class="container" id="about">
        <div class="row">
          <div class="col">
            <h1>Contact</h1>
          </div>
        </div>
      </div>


      <form class="needs-validation" novalidate>
        <div class="form-group">
          <label for="validationCustom01">Name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="John Smith" value="" required>
          <div class="valid-feedback">
            Looks good!>
          </div>
        </div>
        <div class="form-group">
          <label for="validationCustom01">Email address</label>
          <input type="email" class="form-control" id="validationCustom01" placeholder="name@example.com" value=""
            required>
          <div class="valid-feedback">
            Looks good!>
          </div>
        </div>
        <div class="form-group">
          <label for="validationCustom01">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" value="" required></textarea>
          <div class="valid-feedback">
            Looks good!>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>


    </div>

    <footer class="footer mt-auto py-3" id="footer">
        <div class="container">
          <span class="text-muted">Copyright &copy;</span>
        </div>
      </footer>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict';
        window.addEventListener('load', function () {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
